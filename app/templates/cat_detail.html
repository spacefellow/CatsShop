<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

		<title>SberCats</title>

		<!-- Google font -->
		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:700%7CNunito:300,600" rel="stylesheet">

		<!-- Bootstrap -->
		<link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"/>

		<!-- Font Awesome Icon -->
		<link rel="stylesheet" href="../static/css/font-awesome.min.css">

		<!-- Custom stlylesheet -->
		<link type="text/css" rel="stylesheet" href="../static/css/style.css"/>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

    </head>
	<body>

		<!-- Header -->
		<header id="header">
			<!-- Nav -->
			<div id="nav">
				<!-- Main Nav -->
				<div id="nav-fixed">
					<div class="container">
						<!-- logo -->
						<div class="nav-logo">
							<a href="/" class="logo"><img src="../static/img/logo.png" alt=""></a>
						</div>
						<!-- /logo -->

						<!-- search & aside toggle -->
						<div class="nav-btns">
							<button class="aside-btn"><i class="fa fa-bars"></i></button>
							<button class="search-btn"><i class="fa fa-search"></i></button>
							<div class="search-form ">
                                <form action="{{ url_for('search', page = 1)}}" method="GET" class="search-form">
                                    <input type="text" class="search-input" name="text" placeholder="Введите фразу для поиска">
                                    <button class="search-close"><i class="fa fa-times"></i></button>
                                </form>
                            </div>
						</div>
						<!-- /search & aside toggle -->
					</div>
				</div>
				<!-- /Main Nav -->

				<!-- Aside Nav -->
				<div id="nav-aside">
					<!-- nav -->
					<div class="section-row">
						<ul class="nav-aside-menu">
							<li><a href="{{ url_for('all_posts', page=1) }}">По умолчанию</a></li>
							<li><a href="{{ url_for('all_posts', page=1, sort_by_breed = True) }}">По породе</a></li>
							<li><a href="{{ url_for('all_posts', page=1, sort_by_age = True) }}">По возрасту</a></li>
						</ul>
					</div>
					<!-- /nav -->

					<!-- aside nav close -->
					<button class="nav-aside-close"><i class="fa fa-times"></i></button>
					<!-- /aside nav close -->
				</div>
				<!-- Aside Nav -->
			</div>
			<!-- /Nav -->

		</header>
		<!-- /Header -->

		<!-- section -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- Post content -->
					<div class="col-md-8">
						<div class="section-row sticky-container">
							<div class="main-post">
                                <div class="col-md-10">
							        <h1>{{cat.name}}</h1>
						        </div>
                                <figure class="figure-img">
                                    <img class="img-responsive" src="../static/img/{{cat.image}}.jpg">
                                </figure>
                    <div class="post-meta">
                        <a class="post-category cat-2" href="/cat/{{cat.id}}">{{cat.breed}}</a>
                        <span class="post-date">Возраст в месяцах: {{cat.age}}</span>
                    </div>
                                <p/><p/>
								<h3>Описание</h3>
								<p>{{cat.info}}</p>
							</div>
						</div>

					</div>
					<!-- /Post content -->

				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /section -->


		<!-- jQuery Plugins -->
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/bootstrap.min.js"></script>
		<script src="../static/js/main.js"></script>

	</body>
</html>
