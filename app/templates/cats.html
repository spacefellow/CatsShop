{% extends 'base.html' %}


{% block content %}
    {% for cat in cats.items %}
        <div class="col-md-12">
            <div class="post post-row">
                <a class="post-img" href="/cat/{{cat.id}}"><img src="../static/img/{{cat.image}}.jpg" alt=""></a>
                <div class="post-body">
                    <div class="post-meta">
                        <a class="post-category cat-2" href="/cat/{{cat.id}}">{{cat.breed}}</a>
                        <span class="post-date">Возраст в месяцах: {{cat.age}}</span>
                    </div>
                    <h3 class="post-title"><a href="/cat/{{cat.id}}">{{cat.name}}</a></h3>
                    <p>{{cat.info|truncate(250, True)}}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
